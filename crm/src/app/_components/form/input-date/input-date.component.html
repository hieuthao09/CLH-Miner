<label
	*ngIf="label"
	[for]="name"
	class="block mb-3 text-sm w-fit"
>
	{{ label }}

	<span
		*ngIf="required"
		class="text-red-500"
	>
		*
	</span>
</label>

<p-calendar
	[(ngModel)]="formattedValue"
	iconDisplay="input"
	[showIcon]="true"
	[inputId]="name"
	(ngModelChange)="_onChange($event)"
	[placeholder]="placeholder"
	styleClass="w-full"
	dateFormat="dd/mm/yy"
	inputStyleClass="px-3 py-2.5 border rounded-md w-full placeholder:text-sm text-sm bg-slate-50 border-gray-200 peer-invalid:absolute focus:outline-none focus:shadow-sm focus:border-green-400 focus:shadow-green-400"
/>

<p
	*ngIf="errorMessage"
	class="text-rose-500 text-xs mt-2"
>
	{{ errorMessage }}
</p>
