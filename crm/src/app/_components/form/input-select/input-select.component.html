<label *ngIf="label" class="block mb-3 text-sm w-fit">
	{{ label }}

	<span *ngIf="required" class="text-red-500">
		*
	</span>
</label>

<p-dropdown
	styleClass="px-3 pr-0 py-2.5 border rounded-md focus-within:outline-none focus-within:shadow-sm w-full placeholder:text-sm text-sm bg-slate-50 border-gray-200 focus-within:border-green-400 focus-within:shadow-green-400 *:p-0 *:text-sm"
	[options]="options" [(ngModel)]="value" [optionLabel]="labelField" [optionValue]="valueField"
	[placeholder]="placeholder" (onChange)="_onChange($event)" />

<p *ngIf="errorMessage" class="text-rose-500 text-xs mt-2">
	{{ errorMessage }}
</p>
