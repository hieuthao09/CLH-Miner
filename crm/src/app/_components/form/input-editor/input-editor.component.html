<label
	*ngIf="label"
	class="block mb-3 text-sm w-fit"
>
	{{ label }}

	<span
		*ngIf="required"
		class="text-red-500"
	>
		*
	</span>
</label>

<ckeditor
	class="text-sm"
	[editor]="Editor"
	[(ngModel)]="value"
	(change)="_onChange($event)"
	[disabled]="disabled"
/>

<p
	*ngIf="errorMessage"
	class="text-rose-500 text-xs mt-2"
>
	{{ errorMessage }}
</p>
