<!-- Main navigation container -->
<!-- flex-no-wrap z-10  fixed top-0  -->
<nav class="flex w-full bg-lightnavbar px-3 shadow-md shadow-black/5 lg:flex-wrap lg:justify-start lg:py-2">
	<!-- Left navigation links -->
	<div class="flex justify-start">
		<!-- Hamburger button for mobile view -->
		<button
			class="flex flex-row border-0 bg-transparent text-neutral-500 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
			type="button"
			data-te-collapse-init
			data-te-target="#navbarSupportedContent1"
			aria-controls="navbarSupportedContent1"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<!-- Hamburger icon -->
			<span class="[&>svg]:w-7">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					x="0px"
					y="0px"
					width="100"
					height="100"
					viewBox="0 0 50 50"
				>
					<path
						d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"
					></path>
				</svg>
			</span>
		</button>

		<!-- Collapsible navigation container [Vùng chứa điều hướng thu gọn-->
		<!-- <div class="!visible hidden basis-[100%] items-center lg:!flex lg:basis-auto"
        id="navbarSupportedContent1" data-te-collapse-item>
        CHỖ CHỨA SLIDEBAR 
        
    </div> -->
		<ul
			class="list-style-none mr-auto items-center flex flex-row"
			data-te-navbar-nav-ref
		>
			<li
				class="g:mb-0 lg:pr-2"
				data-te-nav-item-ref
			>
				<!-- Dashboard link -->
				<a
					class=""
					href="#"
				>
					<img
						src="assets/images/login/logo2.png"
						alt=""
						class="w-10 h-10"
						srcset=""
					/>
				</a>
			</li>
			<!-- Team link -->
			<li class="sm:max-md:hidden lg:pr-2">
				<a
					class="dark:text-black items-center text-center text-xl font-bold"
					href="#"
					data-te-nav-link-ref
					>Supermarket management</a
				>
			</li>
			<!-- Projects link
                <li class="lg:pr-2 " data-te-nav-item-ref>
                    <div class="border-l-2 border-greenlighten-1 pl-2"></div>
                    <div class="[&>sgv[:w-6"><img src="assets/images/dashboard/trangtri.png" alt="" srcset=""></div>
                </li> -->
		</ul>
	</div>

	<!-- Right elements [Các emlement phải] -->
	<div class="ml-auto flex gap-5">
		<!-- Container with two dropdown inform [Thùng chứa các thông báo]-->
		<div
			class="relative flex items-center justify-between mr-4"
			data-te-dropdown-ref
			data-te-dropdown-alignment="end"
		>
			<!-- First dropdown trigger -->
			<a
				class="hidden-arrow flex items-center text-neutral-600 transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none"
				href="#"
				id="dropdownMenuButton1"
				role="button"
				data-te-dropdown-toggle-ref
				aria-expanded="false"
			>
				<!-- Dropdown trigger icon chuông thông báo-->
				<span class="[&>svg]:w-6">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="currentColor"
						class="h-7 w-7"
					>
						<path
							fill-rule="evenodd"
							d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
							clip-rule="evenodd"
						/>
					</svg>
				</span>
				<!-- Notification counter Số thông báo-->
				<span
					class="absolute z-10 -mt-5 ml-3 rounded-full bg-red-600 px-[0.35em] py-[0.15em] text-[0.6rem] font-bold leading-none text-white"
					>1</span
				>
			</a>

			<!-- First dropdown menu List Thông báo-->
			<ul
				class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg [&[data-te-dropdown-show]]:block"
				aria-labelledby="dropdownMenuButton1"
				data-te-dropdown-menu-ref
			>
				<!-- First dropdown menu items -->
				<li>
					<a
						class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400"
						href="#"
						data-te-dropdown-item-ref
						>Thông báo 1</a
					>
				</li>
				<li>
					<a
						class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400"
						href="#"
						data-te-dropdown-item-ref
						>Thông báo 2</a
					>
				</li>
			</ul>
		</div>

		<!-- Second dropdown container -->
		<div class="relative flex items-center gap-2">
			<i class="fa-solid fa-circle-user text-3xl text-gray-700"></i>
			<p class="font-semibold">{{ userName }}</p>
		</div>

		<!-- 4th dropdown container -->
		<div
			class="relative pl-3 flex items-center justify-between"
			data-te-dropdown-ref
			data-te-dropdown-alignment="end"
		>
			<!-- 4th dropdown trigger -->
			<a
				routerLink="/auth/login"
				class="hidden-arrow whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
				id="dropdownMenuButton2"
				role="button"
				data-te-dropdown-toggle-ref
				aria-expanded="false"
				(click)="logout()"
			>
				<!-- 4th -->
				<span class="text-greenlighten-1">
					<div class="[&>svg]:w-5">
						<svg
							viewBox="0 0 16 16"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							stroke="currentColor"
						>
							<g fill="#66BB6A">
								<path
									d="M1 8a6 6 0 018.514-5.45.75.75 0 01-.629 1.363 4.5 4.5 0 100 8.175.75.75 0 11.63 1.361A6 6 0 011 8z"
								/>
								<path
									d="M11.245 4.695a.75.75 0 00-.05 1.06l1.36 1.495H6.75a.75.75 0 000 1.5h5.805l-1.36 1.495a.75.75 0 001.11 1.01l2.5-2.75a.748.748 0 00-.002-1.012l-2.498-2.748a.75.75 0 00-1.06-.05z"
								/>
							</g>
						</svg>
					</div>
				</span>
			</a>
		</div>
	</div>
</nav>
