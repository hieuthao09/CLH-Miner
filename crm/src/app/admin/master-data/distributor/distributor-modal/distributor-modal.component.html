<app-loading
	[onTop]="true"
	[show]="detailQuery.isFetching() || addMutate.isPending() || updateMutate.isPending()"
/>

<p-dialog
	header="Header"
	[visible]="true"
	[modal]="true"
	[style]="{ width: '50rem' }"
	[closable]="false"
>
	<ng-template pTemplate="header">
		<div class="inline-flex align-items-center justify-content-center gap-2">
			<span class="font-bold white-space-nowrap">
				{{ id > 0 ? 'Cập nhật nhà cung cấp' : 'Thêm mới nhà cung cấp' }}
			</span>
		</div>
	</ng-template>

	<div class="flex flex-col gap-5">
		<app-input-text-component
			label="Mã nhà cung cấp"
			placeholder="Mã nhà cung cấp"
			[required]="true"
			[disabled]="id > 0"
			[value]="detailQuery.data()?.data?.internalCode"
			[errorMessage]="errors()['internalCode']"
			(onChange)="form.internalCode = $event"
		/>

		<app-input-text-component
			label="Tên nhà cung cấp"
			placeholder="Tên nhà cung cấp"
			[required]="true"
			[value]="detailQuery.data()?.data?.name"
			[errorMessage]="errors()['name']"
			(onChange)="form.name = $event"
		/>

		<app-input-number-component
			label="Số điện thoại"
			placeholder="Số điện thoại"
			[required]="true"
			[value]="detailQuery.data()?.data?.phone"
			[errorMessage]="errors()['phone']"
			(onChange)="form.phone = $event.toString()"
		/>

		<app-input-text-component
			label="Email"
			placeholder="Email"
			[required]="true"
			[value]="detailQuery.data()?.data?.email"
			[errorMessage]="errors()['email']"
			(onChange)="form.email = $event.toString()"
		/>

		<app-input-text-component
			label="Địa chỉ"
			placeholder="Địa chỉ"
			[required]="true"
			[value]="detailQuery.data()?.data?.address"
			[errorMessage]="errors()['address']"
			(onChange)="form.address = $event.toString()"
		/>
	</div>

	<ng-template pTemplate="footer">
		<div class="flex items-center justify-end gap-3">
			<div
				class="px-3 py-2 bg-gray-500 hover:bg-gray-600 cursor-pointer rounded-md text-sm font-semibold text-white"
				(click)="_onCancel()"
			>
				Hủy
			</div>

			<div
				class="px-3 py-2 bg-green-500 hover:bg-green-600 cursor-pointer rounded-md text-sm font-semibold text-white"
				(click)="onSubmit()"
			>
				Xác nhận
			</div>
		</div>
	</ng-template>
</p-dialog>
