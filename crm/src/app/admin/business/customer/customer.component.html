<div class="flex flex-col gap-5">
	<app-banner-component [breadcrumbs]="breadcrumbs"></app-banner-component>

	<div class="flex">
		<div class="flex space-x-4 mb-1">
			<label
				data-theme="light"
				class="rounded-md px-3 h-10 flex items-center gap-2 border-b-4 border-greenlighten-1 shadow-md shadow-greenlighten-1"
			>
				<input
					type="text"
					class="text-2 w-80 outline-none"
					placeholder="Search"
				/>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 16 16"
					fill="currentColor"
					class="w-4 h-4 opacity-70"
				>
					<path
						fill-rule="evenodd"
						d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
						clip-rule="evenodd"
					/>
				</svg>
			</label>

			<div>
				<app-button-image-component
					svgContent="../../../../../../assets/icons/Conversion.svg"
					valueButton
					valueClass="flex w-full h-full items-center justify-center"
					[valueClassSvgContent]="'h-7 w-7'"
				></app-button-image-component>
			</div>
		</div>

		<div class="ml-auto flex gap-5">
			<ng-container *ngFor="let button of buttons">
				<app-button-image-component
					(buttonClicked)="handleButtonClick(button)"
					[svgContent]="button.svgContent"
					[valueButton]="button.valueButton"
					[valueClass]="button.valueClass"
					[valueClassSvgContent]="button.valueClassSvgContent"
				></app-button-image-component>
			</ng-container>
		</div>
	</div>

	<div>
		<app-generic-table-component
			[data]="this.customers"
			[columns]="columns"
			(pageChange)="handlePage($event)"
			(rowAction)="handleRowAction($event)"
			(tickAllCheckboxes)="toggleAllCheckboxes($event)"
			(tickCheckboxes)="handleCheckbox($event)"
			(openModalSelectDelete)="
				openModalSelectDelete(
					modalTemplateDeletSelect,
					'Bạn chắc chắn xóa tất cả khách hàng đã chọn chứ',
					false
				)
			"
		></app-generic-table-component>
	</div>

	<ng-template
		#modalTemplateCreate
		let-modal
	>
		<div>This is our custom modal content</div>
	</ng-template>
	<ng-template
		#modalTemplateUpdate
		let-modal
	>
		<div>This is our custom modal content</div>
	</ng-template>
	<ng-template
		#modalTemplateDeletSelect
		let-modal
	>
		<div>Bạn đang thực hiện thao tác xóa nhiều khách hàng</div>
	</ng-template>
	<ng-template
		#modalTemplateDelete
		let-modal
	>
		<div>Bạn đang thực hiện thao tác xóa</div>
	</ng-template>
</div>
